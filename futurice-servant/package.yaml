name: futurice-servant
version: "0"
synopsis: Collection of utilities for servant
description: ...
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  other-modules: []
  dependencies:
    - base                  >=4.7 && <5
    - aeson
    - amazonka
    - amazonka-cloudwatch
    - amazonka-cloudwatch-logs
    - base-compat
    - constraints
    - containers
    - dynmap-cache
    - env-config
    - exceptions
    - fum-types
    - futurice-foundation
    - futurice-logo
    - futurice-metrics
    - futurice-prelude
    - ghc-prim
    - gitrev >=1.2.0
    - http-types
    - lens
    - log-cloudwatch
    - periocron
    - servant ==0.12.*
    - servant-cassava
    - servant-lucid
    - servant-server
    - servant-swagger
    - servant-swagger-ui == 0.2.*
    - stm
    - swagger2
    - text
    - time
    - uuid-types
    - vector
    - wai
    - wai-extra
    # https://github.com/yesodweb/wai/issues/613
    - warp >= 3.2.11.1
